<html>
  <head>
    <title>Enlisting Modal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">  <link rel="stylesheet" href="style.css">  
  <link rel="stylesheet" href="style.css">
  </head>
    <body>
      <div class="home">
        <div class="overlay">
          <button id="show" class="btn btn-primary btn-block">Show Model</button>
          <div id="model" class="modal text-center" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Enlisting</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <label class="form-label">Enter Name</label>
              <input type="text" class="form-control" id="names" placeholder="Your Full Name">
                </div>
                <div class="modal-footer">
                  <button id="add" class="btn btn-primary">Submit</button>
                  <button id="close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    
          <div class="container col-6 mt-5">
            <table id="result" class="table table-dark text-center">
    
            </table>
          </div>
        </div>
      </div>
      
      
      

  <script src="./app.js"></script>
</body>
</html>
